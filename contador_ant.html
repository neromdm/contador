<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Persistente</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #valor { font-size: 3rem; margin: 20px 0; }
    button { font-size: 1.2rem; padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Contador Persistente</h1>
  <div id="valor">0</div>

  <button onclick="incrementar()">Sumar</button>
  <button onclick="restar()">Restar</button>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    // Cargar valor guardado o iniciar en 0
    let contador = Number(localStorage.getItem("contador")) || 0;

    function actualizar() {
      document.getElementById("valor").textContent = contador;
      localStorage.setItem("contador", contador);  // Guardar cada cambio
    }

    function incrementar() {
      contador++;
      actualizar();
    }

    function restar() {
      contador--;
      actualizar();
    }

    function reiniciar() {
      contador = 0;
      actualizar();
    }

    // Mostrar valor al cargar la p√°gina
    actualizar();
  </script>

</body>
</html>
