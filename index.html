<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador global</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #valor { font-size: 3rem; margin: 20px 0; }
    button { font-size: 1.2rem; padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>

  <h1>Contador Global</h1>
  <div id="valor">0</div>

  <button onclick="incrementar()">Sumar</button>
  <button onclick="restar()">Restar</button>
  <button onclick="reiniciar()">Reiniciar</button>

  <!-- Firebase SDK versi칩n 8 (la cl치sica, compatible con tu c칩digo) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Configuraci칩n real de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDNdfaSonTnbDtCu1tCpdwTjKSO1UPzIRw",
      authDomain: "contador-39b4b.firebaseapp.com",
      databaseURL: "https://contador-39b4b-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "contador-39b4b",
      storageBucket: "contador-39b4b.firebasestorage.app",
      messagingSenderId: "343957775532",
      appId: "1:343957775532:web:698b14fd4ac25ce35c6b09"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("contadorGlobal");

    let contador = 0;

    // Leer valor inicial y actualizar cada vez que cambie
    ref.on("value", snap => {
      contador = snap.val() || 0;
      document.getElementById("valor").textContent = contador;
    });

    function actualizar() {
      ref.set(contador);
    }

    function incrementar() { contador++; actualizar(); }
    function restar()      { contador--; actualizar(); }
    function reiniciar()   { contador = 0; actualizar(); }
  </script>

</body>
</html>
